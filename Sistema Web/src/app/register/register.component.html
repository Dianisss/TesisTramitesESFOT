<div style="font-size: 40px;color: white;font-weight: bolder;text-align: center;padding: 20px;background: #ad2101;margin-bottom: 30px;">
    <span>REGISTRO</span>
</div>
<div style="display: flex; justify-content: center; width: 100%; height: 570px;">
    <div ><!--class="login-container"-->
            <!-- Registro -->
            <div style="display: flex;align-items: center;flex-direction: column;justify-content: flex-start;">
                <!-- formulario -->
                <form [formGroup]="options" style="display: flex; flex-direction: column; justify-content: flex-start; align-items: center;">
                    <!-- Nombres -->
                    <mat-form-field appearance="legacy" color="primary" style="width: 300px;margin-top: 20px;">
                        <mat-label>Nombres</mat-label>
                        <input matInput formControlName="namesControl" autocomplete="off">
                        <mat-error>
                           <strong>verificar campo</strong>
                        </mat-error>
                    </mat-form-field>
                    <!-- Apellidos -->
                    <mat-form-field appearance="legacy" color="primary" style="width: 300px;">
                        <mat-label>Apellidos</mat-label>
                        <input matInput formControlName="lastnamesControl" autocomplete="off">
                        <mat-error>
                           <strong>verificar campo</strong>
                        </mat-error>
                    </mat-form-field>
                    <!-- Correo -->
                    <mat-form-field appearance="legacy" color="primary" style="width: 300px;">
                        <mat-label>Correo</mat-label>
                        <input matInput formControlName="emailControl" autocomplete="off">
                        <mat-error>
                           <strong>campo requerido.</strong>
                        </mat-error>
                    </mat-form-field>                        
                    <!-- Contraseña -->
                    <mat-form-field appearance="legacy" color="primary" style="width: 300px;">
                        <mat-label>Contraseña</mat-label>
                        <input matInput type="password" required minlength="6" [type]="hide ? 'password' : 'text'" formControlName="passwControl">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error>
                           <strong>Debe ser de 6 caracteres minimo!.</strong>
                        </mat-error>
                    </mat-form-field>
                    <!-- Contraseña -->
                    <mat-form-field appearance="legacy" color="primary" style="width: 300px;">
                        <mat-label>Repetir Contraseña</mat-label>
                        <input matInput type="password" required minlength="6" [type]="hide ? 'password' : 'text'" formControlName="passwControl2">
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error>
                           <strong>Debe ser de 6 caracteres minimo!.</strong>
                        </mat-error>
                    </mat-form-field>
                    <!-- Rol -->
                    <!-- <mat-form-field appearance="legacy" color="primary" style="width: 300px;">
                        <mat-label>Tipo de Usuario</mat-label>
                        <mat-select formControlName="roleControl" autocomplete="off" id="roleSelect" readonly>
                          <mat-option value="profesor" (onSelectionChange)="changeSelection('profesor')">Profesor</mat-option>
                        </mat-select>
                        <mat-error>
                           <strong>campo requerido.</strong>
                        </mat-error>
                    </mat-form-field> -->
                    <!-- Boton -->
                    <button mat-flat-button style="margin-top: 30px;background: black;color: white;font-size: 22px;padding: 10px;" (click)="createUser()">
                        <!-- <img style="height: 20px;" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/> -->
                        Regístrar
                    </button>
                </form>
            </div>
    </div>
</div>
